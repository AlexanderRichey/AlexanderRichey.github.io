<div class="pagination">
  {% if prev %}
    <p class="pagination-item newer">
      <a href="{{ prev }}">&#8592; Newer</a>
    </p>
  {% else %}
    <p class="pagination-item newer">&#8592; Newer</p>
  {% endif %}

  {% if next %}
    <p class="pagination-item older">
      <a href="{{ next }}">Older &#8594;</a>
    </p>
  {% else %}
    <p class="pagination-item older">Older &#8594;</p>
  {% endif %}
</div>

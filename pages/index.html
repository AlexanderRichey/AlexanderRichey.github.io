{% extends 'base.html' %}
{% block content %}
  {% for article in posts %}
    <article>
      <div class="article-header">
        <h1 class="article-title">
          <a href="{{ article.Path }}">
            {{ article.Title }}
          </a>
        </h1>
        <span class="article-date">{{ article.Date|date:'2 January 2006' }}</span>
      </div>
      <div>
        {{ article.Content|safe }}
      </div>
    </article>
  {% endfor %}
  {% include 'pagination.html' %}
{% endblock %}

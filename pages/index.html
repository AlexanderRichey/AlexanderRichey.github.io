{% extends 'base.html' %}
{% block content %}
  <ul class="article-list">
  {% for article in posts %}
    <li class="article-list-item">
      <a href="{{ article.Path }}">
        <h4 class="article-title">
          {{ article.Title }}
        </h4>
        <time class="article-date" datetime="{{ article.Date }}">{{ article.Date|date:'2 January 2006' }}</time>
        <p class="article-description">{{ article.Description }}</p>
        <aside class="article-keep-reading">Keep reading &#8594;</aside>
      </a>
    </li>
  {% endfor %}
  </ul>
  {% include 'pagination.html' %}
{% endblock %}

{% macro article(url, title, date, content) %}
<article>
  <div class="article-header">
    <h1 class="article-title">
      <a href="{{ url }}">
        {{ title }}
      </a>
    </h1>
    <span class="article-date">{{ date }}</span>
  </div>
  <div>
    {{ content }}
  </div>
</article>
{% endmacro %}
